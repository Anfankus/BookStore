    <body>        
        <div class="container">
            <div class="row">
                <div class="tm-left-right-container">
                    <!-- Right column: content -->
                    <div class="tm-right-column">
                        
                        <div class="tm-content-div">

                            <!--title-->
                            <section id="contact-title" class="tm-section">
                                <header><h2 class="tm-blue-text tm-section-title tm-margin-b-30">OnlineBookStore|常见问题解答</h2></header>
                            </section>

                            <!--Q1-->
                            <section id="question01" class="tm-section">
                                <h2>Q1 关于用户的系统权限</h2>
                                <p>匿名用户进入主页面后能在线搜索图书，查看具体的图书信息书籍，将书籍添加到购物车，管理购物车，查看帮助信息（包括联系我们页面、系统规则页面及当前页面），注册新的用户帐户，以及登录系统。登录用户拥有匿名用户的所有权利和功能，并可以结算购物车完成下单。</p>
                            </section>

                            <!--Q2-->
                            <section id="question01" class="tm-section">
                                <h2>Q2 关于无库存商品</h2>
                                <p>商品当前的无库存状态不影响下单，待库存补足后按下单顺序安排发货。</p>
                            </section>

                            <!--Q3-->
                            <section id="question02" class="tm-section">
                                <h2>Q3 关于退款</h2>
                                <p>用户完成下单并付款后，订单处于未发货状态时可申请退款，订单发货完成则不支持申请退款。</p>
                            </section>

                        </div>
